<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Created</title>
    <link rel="icon" href="/static/favicon.png" type="image/png">
</head>
<body>
<h1>Category Created Successfully!</h1>

<!-- Отображение информации о созданной категории -->
<div>
    <h2>Category Details</h2>
    <p><strong>Name:</strong> <span th:text="${category.name}">Category Name</span></p>
    <p><strong>Description:</strong> <span th:text="${category.description}">Category Description</span></p>
</div>

<button onclick="location.href='/categories/list'">Back to Category List</button>

</body>
</html>
