<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Created</title>
</head>
<body>
<h1>Product Created Successfully!</h1>

<h2>Product Details:</h2>
<p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
<p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
<p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
<p><strong>Category:</strong> <span th:text="${product.categoryName}"></span></p>
<p><strong>Status:</strong> <span th:text="${product.status}"></span></p>
<p><strong>Created At:</strong> <span th:text="${product.createdAt}"></span></p>

<button onclick="location.href='/products/admin/create'">Create Another Product</button>
<button onclick="location.href='/products/list'">Go to Product List</button>
</body>
</html>
